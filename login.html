<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        line-height: 1.6;
      }
    
    
     /* Navbar */
      .navbar {
        background-color: #333;
        padding: 10px 30px;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        /* align-items: center; */
      }

      .navbar .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-right: 10px;
        padding: 4px;
        /* margin-left: 200px; */
      }

      .nav-links li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }

      .nav-links li a:hover {
        color: #ffd700;
      }

      .logo img {
        height: 40px;
      }


    .login-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      justify-content: center;
      margin-left: 550px;
      margin-top: 150px;
      /* margin-bottom: 0px; */
    
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .login-box button {
  width: 50%;
  padding: 12px;
  background-color: #0d217c;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  display: block;          
  margin: 10px auto 0;     
}


    .login-box button:hover {
      background-color: #0d217c;
    }



      /* Footer */
      footer {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 15px 0;
        margin-top: 100px;
      }
  </style>


</head>
<body>


   <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="./assests/images/logo.png" alt="College Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./gallery.html">gallery</a></li>
        <li><a href="./register.html">Register</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </nav>


  <div class="login-box">
    <h2>Login</h2>
    <form action="dashboard.html" method="get">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

   <!-- Footer -->
    <footer>
      <p>&copy; 2025 Narayana Engineering College â€“ MCA Department</p>
    </footer>

</body>
</html>
