<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <style>
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }


     /* Navbar */
      .navbar {
        background-color: #333;
        padding: 10px 30px;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        /* align-items: center; */
      }

      .navbar .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-right: 10px;
        padding: 4px;
        /* margin-left: 200px; */
      }

      .nav-links li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }

      .nav-links li a:hover {
        color: #ffd700;
      }

      .logo img {
        height: 40px;
      }


      
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }


      footer {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 15px 0;
        margin-top: 40px;
      }
  </style>
</head>
